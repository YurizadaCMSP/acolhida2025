<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site Inteligente e Mega Responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS (mais atual, via CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      // Tailwind config para cores customizadas e breakpoints extras (opcional)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#161A30",
              secondary: "#31304D",
              accent: "#B6BBC4",
              highlight: "#F0ECE5",
            },
            container: {
              center: true,
              padding: "1rem"
            }
          }
        }
      }
    </script>
    <!-- Animate.css para animações -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Heroicons SVG para ícones -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- AlpineJS para interatividade leve -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Google para melhor tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- STYLES -->
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg,#161A30 0%,#31304D 100%);
        color: #F0ECE5;
        min-height: 100vh;
      }
      .banner-img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        min-height: 160px;
        max-height: 400px;
        aspect-ratio: 4 / 1;
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      /* Transições suaves */
      .transition-all {
        transition: all .3s cubic-bezier(.4,0,.2,1);
      }
      /* Scrollbar custom */
      ::-webkit-scrollbar {
        width: 8px;
        background: #31304D;
      }
      ::-webkit-scrollbar-thumb {
        background: #B6BBC4;
        border-radius: 8px;
      }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-primary via-secondary to-accent transition-all">

    <header class="w-full px-1 sm:px-6 pt-4 pb-2 flex flex-col items-center">
        <div class="w-full max-w-5xl">
            <!-- Campo para banner -->
            <div class="relative overflow-hidden aspect-[4/1] rounded-xl shadow-lg border border-accent bg-highlight mb-4">
                <input 
                    type="file" 
                    accept="image/*"
                    id="bannerUpload"
                    class="absolute inset-0 opacity-0 cursor-pointer z-20"
                    aria-label="Enviar Banner"
                >
                <img 
                    id="bannerImg"
                    src="https://placehold.co/1600x400?text=Seu+Banner+Aqui" 
                    alt="Banner"
                    class="banner-img pointer-events-none select-none"
                    loading="lazy"
                    style="object-fit:cover;"
                >
                <span class="absolute bottom-2 right-4 text-xs bg-accent/80 text-primary px-2 py-1 rounded z-10">Clique para alterar o banner</span>
            </div>
        </div>
        <!-- MENU -->
        <nav class="mt-2 w-full max-w-5xl rounded-lg bg-secondary/80 shadow-lg flex flex-wrap justify-center gap-2 p-2">
            <button 
                x-data
                @click="window.switchTab('geral')" 
                class="tab-btn text-highlight font-bold px-4 py-2 rounded-lg transition-all hover:bg-accent hover:text-primary data-[active=true]:bg-accent data-[active=true]:text-primary"
                data-tab="geral"
                data-active="true"
            >Geral</button>
            <button 
                x-data
                @click="window.switchTab('30')" 
                class="tab-btn text-highlight font-bold px-4 py-2 rounded-lg transition-all hover:bg-accent hover:text-primary data-[active=true]:bg-accent data-[active=true]:text-primary"
                data-tab="30"
                data-active="false"
            >30/08</button>
            <button 
                x-data
                @click="window.switchTab('31')" 
                class="tab-btn text-highlight font-bold px-4 py-2 rounded-lg transition-all hover:bg-accent hover:text-primary data-[active=true]:bg-accent data-[active=true]:text-primary"
                data-tab="31"
                data-active="false"
            >31/08</button>
        </nav>
    </header>

    <main class="flex-1 w-full max-w-5xl mx-auto px-1 sm:px-6 mt-2 mb-8">
        <!-- GERAL -->
        <section id="tab-geral" class="tab-content block animate__animated animate__fadeIn">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 mt-4">
                <!-- Botão 1 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="palette" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Cores das Equipes</span>
                    <span class="text-sm mt-1 text-accent/80">Veja as cores de cada equipe.</span>
                </button>
                <!-- Botão 2 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="info" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Informações das Equipes</span>
                    <span class="text-sm mt-1 text-accent/80">Detalhes, contatos e mais.</span>
                </button>
                <!-- Botão 3 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="wifi" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Conectar no Zello</span>
                    <span class="text-sm mt-1 text-accent/80">Clique aqui para acessar o Zello.</span>
                </button>
            </div>
        </section>
        <!-- 30/08 -->
        <section id="tab-30" class="tab-content hidden animate__animated animate__fadeIn">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 mt-4">
                <!-- Botão 1 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="log-in" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Controle de Acesso</span>
                    <span class="text-sm mt-1 text-accent/80">Gerencie quem entra e sai em 30/08.</span>
                </button>
                <!-- Botão 2 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="map-pin" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Permissão de Transitar</span>
                    <span class="text-sm mt-1 text-accent/80">Autorize ou visualize permissões.</span>
                </button>
            </div>
        </section>
        <!-- 31/08 -->
        <section id="tab-31" class="tab-content hidden animate__animated animate__fadeIn">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 mt-4">
                <!-- Botão 1 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="log-in" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Controle de Acesso</span>
                    <span class="text-sm mt-1 text-accent/80">Gerencie quem entra e sai em 31/08.</span>
                </button>
                <!-- Botão 2 -->
                <button class="flex flex-col items-center p-6 bg-primary/80 rounded-xl shadow-lg hover:scale-105 transition-all group">
                    <i data-feather="map-pin" class="w-8 h-8 mb-2 text-accent group-hover:text-highlight"></i>
                    <span class="font-bold text-lg">Permissão de Transitar</span>
                    <span class="text-sm mt-1 text-accent/80">Autorize ou visualize permissões.</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="w-full py-5 bg-primary text-center text-accent/80 text-xs mt-auto">
        Site mega responsivo, feito com <span class="text-accent font-bold">Tailwind CSS</span> e recursos modernos. &copy; 2025
    </footer>

    <!-- SCRIPT (no final para melhor performance) -->
    <script>
      // Troca de abas/menu
      window.switchTab = function(tab) {
        ['geral', '30', '31'].forEach(t => {
          document.querySelector(`[data-tab="${t}"]`).setAttribute('data-active', t===tab);
          document.getElementById('tab-'+t).classList.toggle('hidden', t!==tab);
          document.getElementById('tab-'+t).classList.toggle('block', t===tab);
        });
      };

      // Banner dinâmico HD 4K
      document.getElementById("bannerUpload").addEventListener("change", function(e){
        const file = e.target.files[0];
        if(!file) return;
        // Checa tipo e tamanho (opcional)
        if(!file.type.startsWith('image/')) {
          alert("Por favor, envie uma imagem.");
          return;
        }
        const img = document.getElementById("bannerImg");
        const reader = new FileReader();
        reader.onload = function(event) {
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });

      // Ativa Feather icons
      feather.replace();

      // Responsividade extra para banners em dispositivos pequenos
      function adjustBanner() {
        const banner = document.getElementById('bannerImg');
        if(window.innerWidth < 600) {
          banner.style.minHeight = "90px";
          banner.style.maxHeight = "200px";
        } else {
          banner.style.minHeight = "160px";
          banner.style.maxHeight = "400px";
        }
      }
      window.addEventListener('resize', adjustBanner);
      adjustBanner();
    </script>
</body>
</html>
